
{% extends 'basic.html' %}
{%block body%}
<div class="py-5 text-center">
        
        <h2>Welcome to {{user[0]}}'s Profile</h2>
 
      </div>

<form>
   <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user[1]}}>
    </div>	
  </div>
   <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"  value={{user[2]}}>
    </div>	
  </div>
   <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"  value={{user[0]}}>
    </div>	
  </div>

  
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user[4]}}>
    </div>	
  </div>
   <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Address:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"  value={{user[5]}}>
    </div>	
  </div>
   <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Phone:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"  value={{user[6]}}>
    </div>	
  </div>
	<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Creation Date:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext"  value={{user[7]}}>
    </div>	
  </div>
  <a href="/profile/{{user[0]}}/edit" class="btn btn-default pull-right">Edit Profile</a>
</form>




{% endblock %}
