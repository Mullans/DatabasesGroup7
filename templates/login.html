


{% extends 'basic2.html' %}
{%block body%}
<div class="py-5 text-center">
        <div class="container">
        <h2>Sign In</h2>
	    </div> 
	
	
	<form method=post action="/login" class="form-signin">
	   <div class="form-goup">
	   <label>Username</label>
	   <div class="input-group">
	   <div class="input-group-prepend">
               <span class="input-group-text">@</span>
                </div>
	   <input type="text" name="username" class="form-control" placeholder="Username" value="{{request.form.username}}">
        </div>
		</div>
			
		<div class="form-group">
	   <label>Password</label>
	   <input type="password" name="password_" class="form-control" placeholder="Password" value="{{request.form.password_}}">
        </div>	

        <button type="submit" class="btn btn-lg btn-primary ">Login</button>
		<a href="/profile/{{session.username}}" class="btn btn-default pull-right">Go to profile</a>
		
		</form>


		
 
</div>
      	
	  
	  
{% endblock %}
